<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="myjs/jquery-1.12.4.js"></script>
    <script src="myjs/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="myjs/player.js"></script>
    <script src="myjs/progress.js"></script>
    <script src="myjs/lyric.js"></script>
    <script src="myjs/index.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="#"></a></h1>
        <ul class="register">
            <li>欢迎您</li>
            <li>admin</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span class="content_del"><i></i>删除</span>
                    <span class="content_empty"><i></i>清空列表</span>
                </div>
                <div class="content_list" id="contentlist" data-mcs-theme="minimal-dark"><!--为此类添加样式-->
                    <ul>
                       <!--首行-->
                        <li class="list_title">
                            <div class="list_check_top"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                        <!--歌曲栏-->
                        <!--<li class="list_music">
                            <div class="list_check"><i></i></div>
                            <div class="list_number">1</div>
                            <div class="list_name">我怎么这么好看
                                <div class="list_menu">
                                    <a href="javascript:;" title="播放"></a>
                                    <a href="javascript:;" title="添加"></a>
                                    <a href="javascript:;" title="下载"></a>
                                    <a href="javascript:;" title="分享"></a>
                                </div>
                            </div>
                            <div class="list_singer">大张伟</div>
                            <div class="list_time">
                                <span>03:37</span>
                                <a href="javascript:;" title="删除"></a>
                            </div>
                        </li>-->
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
                    <a href="javascript:;" class="song_info_pic">
                        <img src="./images/zs.png" alt="">
                    </a>
                    <div class="song_info_name">歌曲名称:
                        <a href="javascript:;">未知</a>
                    </div>
                    <div class="song_info_singer">歌手:
                        <a href="javascript:;">未知</a>
                    </div>
                    <div class="song_info_name">专辑名称:
                        <a href="javascript:;">未知</a>
                    </div>
                </div>
                <div class="song_lyric_container">
                    <ul class="song_lyric">
                        <!--<li class="cur">第一条歌词</li>
                        <li>第二条歌词</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_pre"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name"></span>
                    <span class="music_progress_time">00:00 / 00:00</span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode" id="musicmode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_down"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon" title="关闭声音"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>
</html>
